<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸš¨ Belle Vue Hospital Call Station</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@700&display=swap');

body {
    background-color: #0d0d0d;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
}

.intro-container {
    margin-top: 20px;
    margin-bottom: 40px;
}

.hospital-brand {
    font-family: 'Montserrat', sans-serif;
    line-height: 1;
    text-transform: uppercase;
    display: inline-block;
}

.belle-vue {
    color: #1B9D4A;
    font-size: 85px;
    letter-spacing: -2px;
    display: block;
}

.hospital-text {
    color: #E31E24;
    font-size: 55px;
    display: block;
    margin-top: -10px;
    letter-spacing: 2px;
}

.sub-title {
    font-size: 22px;
    color: #ffffff;
    background: #E31E24;
    display: inline-block;
    padding: 8px 30px;
    border-radius: 5px;
    margin-top: 20px;
    font-weight: bold;
    letter-spacing: 5px;
}

/* ===== SUMMARY BAR (Cleaned up) ===== */
#summary-bar {
    display: none;
    margin: 0 auto 30px auto;
    max-width: 400px;
    background: linear-gradient(135deg, #1a0000, #3a0000);
    border: 2px solid #E31E24;
    border-radius: 16px;
    padding: 20px;
    animation: pulseBorder 1.2s infinite;
}

@keyframes pulseBorder {
    0%   { box-shadow: 0 0 15px rgba(227,30,36,0.4); }
    50%  { box-shadow: 0 0 35px rgba(227,30,36,0.8); }
    100% { box-shadow: 0 0 15px rgba(227,30,36,0.4); }
}

.summary-top {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
}

.summary-icon { font-size: 45px; animation: blink 0.6s infinite; }

.summary-count {
    font-family: 'Montserrat', sans-serif;
    font-size: 60px;
    color: #E31E24;
    line-height: 1;
}

.summary-label {
    font-size: 14px;
    color: #aaa;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* ===== BUTTONS & CARDS ===== */
.reset-all-btn {
    background-color: #ffcc00;
    color: black;
    border: none;
    padding: 15px 40px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 40px;
    transition: 0.2s;
    box-shadow: 0 5px 20px rgba(255, 204, 0, 0.3);
}

.reset-all-btn:active { transform: scale(0.95); }

#call-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.room-card {
    background: linear-gradient(145deg, #E31E24, #990000);
    padding: 25px 35px;
    border-radius: 15px;
    font-size: 35px;
    font-weight: bold;
    box-shadow: 0 0 25px rgba(227, 30, 36, 0.5);
    border: 3px solid white;
    min-width: 250px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: blink 0.8s infinite;
}

.remove-btn {
    background: white;
    color: #E31E24;
    border: none;
    font-size: 24px;
    font-weight: bold;
    border-radius: 50%;
    cursor: pointer;
    width: 45px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 15px;
    transition: 0.2s;
}

.remove-btn:hover { background: black; color: white; }

@keyframes blink {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.85; transform: scale(0.98); }
    100% { opacity: 1; transform: scale(1); }
}

.no-call {
    font-size: 28px;
    color: #555;
    margin-top: 60px;
    border: 2px dashed #333;
    padding: 40px;
    border-radius: 20px;
}

#flash-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 999;
    animation: sirenFlash 0.8s infinite;
}

@keyframes sirenFlash {
    0%   { background: rgba(0,0,255,0.05); }
    50%  { background: rgba(227,30,36,0.08); }
    100% { background: rgba(0,0,255,0.05); }
}
</style>
</head>

<body>

<div id="flash-overlay"></div>

<div class="intro-container">
    <div class="hospital-brand">
        <span class="belle-vue">BELLE VUE</span>
        <span class="hospital-text">Hospital</span>
    </div>
    <br>
    <div class="sub-title">NURSING CALL SYSTEM</div>
</div>

<div id="summary-bar">
    <div class="summary-top">
        <div class="summary-icon">ðŸš¨</div>
        <div>
            <div class="summary-count" id="summary-count">0</div>
            <div class="summary-label">Active Calls</div>
        </div>
    </div>
</div>

<button class="reset-all-btn" onclick="resetAllRooms()">ðŸ§¹ RESET ALL SYSTEM</button>

<div id="call-container">
    <div class="no-call">SYSTEM ONLINE - WAITING FOR CALLS...</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// ===== AUDIO SYSTEM (Optimized) =====
let audioCtx = null;
let sirenRunning = false;
let sirenInterval = null;

function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function playSirenStep() {
    if (!sirenRunning) return;
    const now = audioCtx.currentTime;
    
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    
    osc.type = 'sawtooth';
    osc.connect(gain);
    gain.connect(audioCtx.destination);

    // Smooth frequency transition
    osc.frequency.setValueAtTime(600, now);
    osc.frequency.exponentialRampToValueAtTime(1000, now + 0.6);
    osc.frequency.exponentialRampToValueAtTime(600, now + 1.2);

    // Smooth volume transition
    gain.gain.setValueAtTime(0, now);
    gain.gain.linearRampToValueAtTime(0.5, now + 0.1);
    gain.gain.setValueAtTime(0.5, now + 1.1);
    gain.gain.linearRampToValueAtTime(0, now + 1.2);

    osc.start(now);
    osc.stop(now + 1.2);
}

function startSiren() {
    if (sirenRunning) return;
    sirenRunning = true;
    document.getElementById('flash-overlay').style.display = 'block';
    playSirenStep();
    sirenInterval = setInterval(playSirenStep, 1300);
}

function stopSiren() {
    sirenRunning = false;
    clearInterval(sirenInterval);
    document.getElementById('flash-overlay').style.display = 'none';
}

// ===== FIREBASE CONFIG =====
const firebaseConfig = {
    databaseURL: "https://unlimited-nursing-calling-blv-default-rtdb.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Real-time Listener
db.ref('calls').on('value', snapshot => {
    const container = document.getElementById('call-container');
    const summaryBar = document.getElementById('summary-bar');
    const summaryCount = document.getElementById('summary-count');

    container.innerHTML = "";
    const data = snapshot.val();
    let activeRoomsCount = 0;

    if (data) {
        Object.keys(data).forEach(room => {
            if (data[room] === true) {
                activeRoomsCount++;
                
                const card = document.createElement('div');
                card.className = 'room-card';
                card.innerHTML = `
                    <span>ROOM ${room}</span>
                    <button class="remove-btn" onclick="removeRoom('${room}')">âœ•</button>
                `;
                container.appendChild(card);
            }
        });
    }

    if (activeRoomsCount > 0) {
        summaryCount.textContent = activeRoomsCount;
        summaryBar.style.display = 'block';
        startSiren();
    } else {
        summaryBar.style.display = 'none';
        stopSiren();
        container.innerHTML = '<div class="no-call">âœ… ALL ROOMS CLEAR</div>';
    }
});

function removeRoom(room) {
    db.ref('calls/' + room).remove();
}

function resetAllRooms() {
    if (confirm("Clear all active calls?")) {
        db.ref('calls').remove();
    }
}

// Unlock audio on first touch/click
['click', 'touchstart'].forEach(evt => 
    document.body.addEventListener(evt, initAudio, { once: true })
);
</script>

</body>
</html>
