<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üö®Belle Vue Hospital Call Station</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@700&display=swap');

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    background-color: #0d0d0d;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    padding: 20px;
}

/* ===== HEADER ===== */
.intro-container {
    margin-top: 20px;
    margin-bottom: 30px;
}

.hospital-brand {
    font-family: 'Montserrat', sans-serif;
    line-height: 1;
    text-transform: uppercase;
    display: inline-block;
}

.belle-vue {
    color: #1B9D4A;
    font-size: 85px;
    letter-spacing: -2px;
    display: block;
}

.hospital-text {
    color: #E31E24;
    font-size: 55px;
    display: block;
    margin-top: -10px;
    letter-spacing: 2px;
}

.sub-title {
    font-size: 22px;
    color: #ffffff;
    background: #E31E24;
    display: inline-block;
    padding: 8px 30px;
    border-radius: 5px;
    margin-top: 20px;
    font-weight: bold;
    letter-spacing: 5px;
}

/* ===== ACTIVE CALL SUMMARY BAR ===== */
#summary-bar {
    display: none;
    margin: 0 auto 30px auto;
    max-width: 900px;
    background: linear-gradient(135deg, #1a0000, #3a0000);
    border: 2px solid #E31E24;
    border-radius: 16px;
    padding: 18px 30px;
    box-shadow: 0 0 30px rgba(227, 30, 36, 0.5);
    animation: pulseBorder 1.2s infinite;
}

@keyframes pulseBorder {
    0%   { box-shadow: 0 0 20px rgba(227,30,36,0.4); }
    50%  { box-shadow: 0 0 50px rgba(227,30,36,0.9); }
    100% { box-shadow: 0 0 20px rgba(227,30,36,0.4); }
}

.summary-top {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.summary-icon {
    font-size: 42px;
    animation: blink 0.6s infinite;
}

.summary-count {
    font-family: 'Montserrat', sans-serif;
    font-size: 52px;
    color: #E31E24;
    line-height: 1;
}

.summary-label {
    font-size: 15px;
    color: #aaa;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 2px;
}

.summary-divider {
    width: 2px;
    height: 60px;
    background: #E31E24;
    opacity: 0.4;
}

.summary-rooms-label {
    font-size: 13px;
    color: #888;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 8px;
}

#summary-room-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
}

.summary-room-chip {
    background: #E31E24;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 5px 16px;
    border-radius: 30px;
    letter-spacing: 1px;
    animation: blink 0.8s infinite;
}

/* ===== STANDBY BAR ===== */
#standby-bar {
    display: none;
    margin: 0 auto 30px auto;
    max-width: 900px;
    background: linear-gradient(135deg, #001a00, #003300);
    border: 2px solid #1B9D4A;
    border-radius: 16px;
    padding: 16px 30px;
    font-size: 22px;
    font-weight: bold;
    color: #1B9D4A;
    letter-spacing: 3px;
}

/* ===== BUTTONS ===== */
.btn-row {
    margin-bottom: 30px;
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.reset-all-btn {
    background-color: #ffcc00;
    color: black;
    border: none;
    padding: 14px 36px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 5px 20px rgba(255, 204, 0, 0.4);
}

.reset-all-btn:hover {
    background-color: #e6b800;
    transform: scale(1.05);
}

#unlock-btn {
    display: none;
    background: #1B9D4A;
    color: white;
    border: none;
    padding: 14px 30px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    animation: blink 1s infinite;
}

/* ===== ROOM CARDS ===== */
#call-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.room-card {
    background: linear-gradient(145deg, #E31E24, #990000);
    padding: 20px 30px;
    border-radius: 15px;
    font-size: 32px;
    font-weight: bold;
    box-shadow: 0 0 40px rgba(227, 30, 36, 0.9);
    border: 3px solid white;
    min-width: 220px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: blink 0.6s infinite;
}

.remove-btn {
    background: white;
    color: #E31E24;
    border: none;
    font-size: 22px;
    font-weight: bold;
    border-radius: 50%;
    cursor: pointer;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 15px;
}

.remove-btn:hover { background: black; color: white; }

@keyframes blink {
    0%   { opacity: 1;    transform: scale(1);    }
    50%  { opacity: 0.75; transform: scale(0.97); }
    100% { opacity: 1;    transform: scale(1);    }
}

.no-call {
    font-size: 30px;
    color: #444;
    margin-top: 60px;
    font-weight: bold;
    border: 3px dashed #333;
    padding: 40px;
    border-radius: 20px;
}

/* Siren flash */
#flash-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 999;
    animation: sirenFlash 1s infinite;
}

@keyframes sirenFlash {
    0%   { background: rgba(0,0,255,0.07); }
    25%  { background: rgba(227,30,36,0.1); }
    50%  { background: rgba(0,0,255,0.07); }
    75%  { background: rgba(227,30,36,0.1); }
    100% { background: rgba(0,0,255,0.07); }
}
</style>
</head>

<body>

<div id="flash-overlay"></div>

<!-- HEADER -->
<div class="intro-container">
    <div class="hospital-brand">
        <span class="belle-vue">BELLE VUE</span>
        <span class="hospital-text">Hospital</span>
    </div>
    <br>
    <div class="sub-title">NURSING CALL SYSTEM</div>
</div>

<!-- ‚úÖ ACTIVE CALL SUMMARY BAR -->
<div id="summary-bar">
    <div class="summary-top">
        <div>
            <div class="summary-icon">üö®</div>
        </div>
        <div>
            <div class="summary-count" id="summary-count">0</div>
            <div class="summary-label">Active Calls</div>
        </div>
        <div class="summary-divider"></div>
        <div>
            <div class="summary-rooms-label">Rooms Calling</div>
            <div id="summary-room-list"></div>
        </div>
    </div>
</div>

<!-- STANDBY BAR -->
<div id="standby-bar">‚úÖ &nbsp; ALL ROOMS CLEAR ‚Äî SYSTEM STANDBY</div>

<!-- BUTTONS -->
<div class="btn-row">
    <button id="unlock-btn" onclick="unlockAudio()">üîä CLICK TO ENABLE SOUND</button>
    <button class="reset-all-btn" onclick="resetAllRooms()">üßπ RESET ALL & STOP SOUND</button>
</div>

<!-- ROOM CARDS -->
<div id="call-container">
    <div class="no-call">‚è≥ CONNECTING...</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // ===== AMBULANCE SIREN =====
  let audioCtx = null;
  let sirenRunning = false;
  let sirenTimeout = null;
  let masterGain = null;

  function getCtx() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      masterGain = audioCtx.createGain();
      masterGain.gain.value = 1.0;
      masterGain.connect(audioCtx.destination);
    }
    if (audioCtx.state === 'suspended') audioCtx.resume();
    return audioCtx;
  }

  function playSirenCycle() {
    if (!sirenRunning) return;
    const ctx = getCtx();
    const now = ctx.currentTime;

    const osc = ctx.createOscillator();
    const gainNode = ctx.createGain();
    osc.connect(gainNode);
    gainNode.connect(masterGain);

    osc.type = 'sawtooth';
    osc.frequency.setValueAtTime(550, now);
    osc.frequency.linearRampToValueAtTime(1050, now + 0.7);
    osc.frequency.linearRampToValueAtTime(550, now + 1.4);

    gainNode.gain.setValueAtTime(0.0, now);
    gainNode.gain.linearRampToValueAtTime(0.7, now + 0.05);
    gainNode.gain.setValueAtTime(0.7, now + 1.35);
    gainNode.gain.linearRampToValueAtTime(0.0, now + 1.4);

    osc.start(now);
    osc.stop(now + 1.4);

    sirenTimeout = setTimeout(playSirenCycle, 1450);
  }

  function startSiren() {
    if (sirenRunning) return;
    sirenRunning = true;
    getCtx();
    playSirenCycle();
    document.getElementById('flash-overlay').style.display = 'block';
  }

  function stopSiren() {
    sirenRunning = false;
    if (sirenTimeout) { clearTimeout(sirenTimeout); sirenTimeout = null; }
    document.getElementById('flash-overlay').style.display = 'none';
  }

  function unlockAudio() {
    getCtx();
    document.getElementById('unlock-btn').style.display = 'none';
  }

  // ===== FIREBASE =====
  const firebaseConfig = {
    databaseURL: "https://unlimited-nursing-calling-blv-default-rtdb.firebaseio.com/"
  };

  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  let hasActiveCalls = false;

  db.ref('calls').on('value', snapshot => {
    const container = document.getElementById('call-container');
    const summaryBar  = document.getElementById('summary-bar');
    const standbyBar  = document.getElementById('standby-bar');
    const summaryCount     = document.getElementById('summary-count');
    const summaryRoomList  = document.getElementById('summary-room-list');

    container.innerHTML = "";
    summaryRoomList.innerHTML = "";

    const data = snapshot.val();
    let activeRooms = [];

    if (data) {
      Object.keys(data).forEach(room => {
        if (data[room] === true) {
          activeRooms.push(room);
        }
      });
    }

    hasActiveCalls = activeRooms.length > 0;

    if (hasActiveCalls) {
      // ‚úÖ Summary bar update
      summaryCount.textContent = activeRooms.length;
      activeRooms.forEach(room => {
        const chip = document.createElement('span');
        chip.className = 'summary-room-chip';
        chip.textContent = 'ROOM ' + room;
        summaryRoomList.appendChild(chip);
      });
      summaryBar.style.display = 'block';
      standbyBar.style.display = 'none';

      // Room cards
      activeRooms.forEach(room => {
        const card = document.createElement('div');
        card.className = 'room-card';
        card.innerHTML = `
          <span>üîî ROOM ${room}</span>
          <button class="remove-btn" onclick="removeRoom('${room}')">‚úï</button>
        `;
        container.appendChild(card);
      });

      startSiren();
      if (audioCtx && audioCtx.state === 'suspended') {
        document.getElementById('unlock-btn').style.display = 'inline-block';
      }

    } else {
      summaryBar.style.display = 'none';
      standbyBar.style.display = 'block';
      stopSiren();
      document.getElementById('unlock-btn').style.display = 'none';
      container.innerHTML = '<div class="no-call">‚úÖ ALL ROOMS CLEAR</div>';
    }

  }, error => {
    document.getElementById('call-container').innerHTML =
      `<div class="no-call" style="color:#E31E24; border-color:#E31E24;">
        ‚ùå Firebase Error:<br>${error.message}
      </div>`;
  });

  function removeRoom(room) {
    if (confirm(`Remove ROOM ${room}?`)) {
      db.ref('calls/' + room).remove();
    }
  }

  function resetAllRooms() {
    if (confirm("Clear ALL rooms and stop sound?")) {
      db.ref('calls').remove();
      stopSiren();
    }
  }

  document.body.addEventListener('click', () => {
    getCtx();
    document.getElementById('unlock-btn').style.display = 'none';
  }, { once: true });
</script>

</body>
</html>
