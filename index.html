<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üö®Belle Vue Hospital Call Station</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@700&display=swap');

body {
    background-color: #0d0d0d;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    padding: 20px;
}

.intro-container {
    margin-top: 20px;
    margin-bottom: 40px;
}

.hospital-brand {
    font-family: 'Montserrat', sans-serif;
    line-height: 1;
    text-transform: uppercase;
    display: inline-block;
}

.belle-vue {
    color: #1B9D4A;
    font-size: 85px;
    letter-spacing: -2px;
    display: block;
}

.hospital-text {
    color: #E31E24;
    font-size: 55px;
    display: block;
    margin-top: -10px;
    letter-spacing: 2px;
}

.sub-title {
    font-size: 22px;
    color: #ffffff;
    background: #E31E24;
    display: inline-block;
    padding: 8px 30px;
    border-radius: 5px;
    margin-top: 20px;
    font-weight: bold;
    letter-spacing: 5px;
}

.reset-all-btn {
    background-color: #ffcc00;
    color: black;
    border: none;
    padding: 15px 40px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 40px;
    transition: 0.3s;
    box-shadow: 0 5px 20px rgba(255, 204, 0, 0.4);
}

.reset-all-btn:hover {
    background-color: #e6b800;
    transform: scale(1.05);
}

/* Sound unlock button */
#unlock-btn {
    display: none;
    background: #1B9D4A;
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 20px;
    animation: blink 1s infinite;
}

#call-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.room-card {
    background: linear-gradient(145deg, #E31E24, #990000);
    padding: 20px 30px;
    border-radius: 15px;
    font-size: 32px;
    font-weight: bold;
    box-shadow: 0 0 25px rgba(227, 30, 36, 0.6);
    border: 3px solid white;
    min-width: 220px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: blink 1s infinite;
}

.remove-btn {
    background: white;
    color: #E31E24;
    border: none;
    font-size: 22px;
    font-weight: bold;
    border-radius: 50%;
    cursor: pointer;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 15px;
}

.remove-btn:hover {
    background: black;
    color: white;
}

@keyframes blink {
    0%  { opacity: 1;   transform: scale(1);    }
    50% { opacity: 0.8; transform: scale(0.98); }
    100%{ opacity: 1;   transform: scale(1);    }
}

.no-call {
    font-size: 30px;
    color: #444;
    margin-top: 80px;
    font-weight: bold;
    border: 3px dashed #333;
    padding: 40px;
    border-radius: 20px;
}
</style>
</head>

<body>

<div class="intro-container">
    <div class="hospital-brand">
        <span class="belle-vue">BELLE VUE</span>
        <span class="hospital-text">Hospital</span>
    </div>
    <br>
    <div class="sub-title">NURSING CALL SYSTEM</div>
</div>

<!-- Sound unlock button (browser policy ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø) -->
<button id="unlock-btn" onclick="unlockAudio()">üîä CLICK TO ENABLE SOUND</button>

<button class="reset-all-btn" onclick="resetAllRooms()">üßπ RESET ALL & STOP SOUND</button>

<div id="call-container">
    <div class="no-call">‚è≥ CONNECTING...</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // ===== WEB AUDIO ALARM =====
  let audioCtx = null;
  let alarmInterval = null;
  let audioUnlocked = false;

  function getAudioCtx() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioCtx;
  }

  // Hospital alarm tone ‚Äî ‡¶¶‡ßÅ‡¶ü‡ßã frequency ‡¶™‡¶æ‡¶≤‡¶æ‡¶™‡¶æ‡¶≤‡¶ø ‡¶¨‡¶æ‡¶ú‡¶¨‡ßá
  function playAlarmTone() {
    const ctx = getAudioCtx();

    // Tone 1: HIGH
    const beep1 = () => {
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);

      osc.type = 'sine';
      osc.frequency.setValueAtTime(880, ctx.currentTime); // High pitch
      gain.gain.setValueAtTime(0.8, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);

      osc.start(ctx.currentTime);
      osc.stop(ctx.currentTime + 0.4);
    };

    // Tone 2: LOW
    const beep2 = () => {
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);

      osc.type = 'sine';
      osc.frequency.setValueAtTime(660, ctx.currentTime); // Low pitch
      gain.gain.setValueAtTime(0.8, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);

      osc.start(ctx.currentTime);
      osc.stop(ctx.currentTime + 0.4);
    };

    // HIGH ‚Üí LOW ‚Üí HIGH ‚Üí LOW ‚Üí pause ‚Üí repeat
    beep1();
    setTimeout(beep2, 450);
    setTimeout(beep1, 900);
    setTimeout(beep2, 1350);
  }

  function startAlarm() {
    if (alarmInterval) return; // already running
    playAlarmTone(); // ‡¶§‡ßÅ‡¶∞‡¶®‡ßç‡¶§ ‡¶¨‡¶æ‡¶ú‡¶æ‡¶ì
    alarmInterval = setInterval(playAlarmTone, 2200); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß®.‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá repeat
  }

  function stopAlarm() {
    if (alarmInterval) {
      clearInterval(alarmInterval);
      alarmInterval = null;
    }
  }

  function unlockAudio() {
    const ctx = getAudioCtx();
    if (ctx.state === 'suspended') {
      ctx.resume();
    }
    audioUnlocked = true;
    document.getElementById('unlock-btn').style.display = 'none';
    // Test beep
    playAlarmTone();
  }

  // ===== FIREBASE =====
  const firebaseConfig = {
    databaseURL: "https://unlimited-nursing-calling-blv-default-rtdb.firebaseio.com/"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const db = firebase.database();
  let previousCallCount = 0;

  db.ref('calls').on('value', snapshot => {
    const container = document.getElementById('call-container');
    container.innerHTML = "";
    const data = snapshot.val();

    let hasActiveCall = false;
    let currentCallCount = 0;

    if (data) {
      Object.keys(data).forEach(room => {
        if (data[room] === true) {
          hasActiveCall = true;
          currentCallCount++;

          const card = document.createElement('div');
          card.className = 'room-card';
          card.innerHTML = `
            <span>üîî ROOM ${room}</span>
            <button class="remove-btn" onclick="removeRoom('${room}')">‚úï</button>
          `;
          container.appendChild(card);
        }
      });
    }

    if (hasActiveCall) {
      // ‡¶®‡¶§‡ßÅ‡¶® call ‡¶è‡¶≤‡ßá alarm ‡¶¨‡¶æ‡¶ú‡¶æ‡¶ì
      if (currentCallCount > previousCallCount || !alarmInterval) {
        startAlarm();
      }
      // Audio context suspended ‡¶•‡¶æ‡¶ï‡¶≤‡ßá unlock button ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
      if (audioCtx && audioCtx.state === 'suspended') {
        document.getElementById('unlock-btn').style.display = 'inline-block';
      }
    } else {
      stopAlarm();
      document.getElementById('unlock-btn').style.display = 'none';
      container.innerHTML = '<div class="no-call">‚úÖ ALL ROOMS CLEAR</div>';
    }

    previousCallCount = currentCallCount;

  }, error => {
    document.getElementById('call-container').innerHTML =
      `<div class="no-call" style="color:#E31E24; border-color:#E31E24;">
        ‚ùå Firebase Error:<br>${error.message}<br><br>
        <span style="font-size:18px">Firebase Rules ‚Üí .read: true ‡¶ï‡¶∞‡ßÅ‡¶®</span>
      </div>`;
  });

  function removeRoom(room) {
    if (confirm(`Remove ROOM ${room}?`)) {
      db.ref('calls/' + room).remove();
    }
  }

  function resetAllRooms() {
    if (confirm("Clear ALL rooms and stop sound?")) {
      db.ref('calls').remove();
      stopAlarm();
    }
  }

  // First click ‡¶è audio unlock ‡¶π‡¶¨‡ßá automatically
  document.body.addEventListener('click', () => {
    const ctx = getAudioCtx();
    if (ctx.state === 'suspended') ctx.resume();
    audioUnlocked = true;
    document.getElementById('unlock-btn').style.display = 'none';
  }, { once: true });
</script>

</body>
</html>
